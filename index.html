<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div id="spinnerOverlay" class="overlay">
    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-4">
    <button type="button" class="btn btn-primary me-md-2" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="openInsert()">Inserir atividade</button>
  </div>
  <div class="card p-5">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="task-list">
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="task-form">
        <div class="modal-content">

          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Nova atividade</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <input type="hidden" class="form-control" id="id">
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Tarefa</label>
              <input type="text" class="form-control" id="name">
            </div>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Descricao</label>
              <textarea class="form-control" id="description" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Data limite</label>
              <input type="date" id="dtLimite" name="dtLimite" class="form-control" placeholder="Data Limite" />
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="status">
              <label class="form-check-label" for="status">
                Concluido
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="btnInclude" onclick="salvarInclusao(this.form)" class="btn btn-primary">Save</button>
            <button type="button" id="btnEdit" onclick="salvarEdicao(this.form)" class="btn btn-primary">Save changes</button>
          </div>
      </form>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="services.js"></script>
  <script src="script.js"></script>
</body>

</html>
